apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-deployment
  labels:
    app: feedback-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-deployment
  template:
    metadata:
      labels:
        app: feedback-deployment
    spec:
      containers:
        - name: feedback-deployment
          image: docker.io/alimadany/feedback-service:0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082        
          env: # EVERYTHING BELOW THIS LINE IS WILL BE ADJUSTED
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                configMapKeyRef:     
                  name: global-config
                  key: SPRING_DATA_MONGODB_URI
            # - name: SPRING_DATASOURCE_USERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: global-secrets
            #       key: MONGO_USER
            # - name: SPRING_DATASOURCE_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: global-secrets
            #       key: MONGO_PASSWORD
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
